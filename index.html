<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta</h2>
        <p>Registre-se para utilizar o sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite o seu nome"
            autocomplete="name"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
            autocomplete="email"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <div class="senha">
            <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a sua senha"
            autocomplete="new-password"
            />
            <div class="senhaBotoes">
              <button type="button" onclick="mostrarOcultarSenha()" title="Mostrar/Ocultar"><img id="icone-olho" src="img/ocultar.png" alt="Mostrar/Ocultar"></button>
              <button type="button" onclick="copiarSenha()" title="Copiar Senha"><img id="icone-copiar" src="img/copiar.png" alt="Copiar"></button>
            </div>
          </div>
        </div>
        <p>
          Deseja gerar senha segura automaticamente?
          <span id="generate-password">Clique aqui.</span>
        </p>
        <div id="options" class="form-control">
          <label>
            <input
              type="checkbox"
              id="include-lowercase"
              checked> Letras minúsculas
          </label>
          <label>
            <input 
              type="checkbox"
              id="include-uppercase"
              checked> Letras maiúsculas
          </label>
          <label>
            <input
              type="checkbox"
              id="include-numbers"
              checked> Números
          </label>
          <label>
            <input
              type="checkbox"
              id="include-symbols"
              checked> Símbolos
          </label>
        </div>
        <div id="generated-password">
          <p>Aqui está a sua senha:</p>
          <h4></h4>
        </div>
        <div class="form-control">
          <label for="confirmepassword"> Confimação de Senha</label>
          <input 
            type="password"
            name="confirmepassword"
            id="confirmepassword"
            placeholder="Confirme sua Senha"
            autocomplete="new-password"
            >
        </div>
        <a href="pages/paginaPosCadastro.html"><input type="submit" value="Cadastrar"></a>
      </div>
    </div>
  </body>
</html>
